name: Github Actions Debug

on:
  pull_request:
    branch:
      -feature

jobs:
  build:
    name: Running Units Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
    - name: Build the project           # auto build/git actions 
      run: npm run build --if-present   # upon commit
    - name: Compose up the docker
      run: docker-compose -f "docker-compose.yml" up -d --build
    - name: Run tests from the built image
      run: docker run survey-form-v2 sh -c "npm test"
    - name: Compose down the docker
      run: docker-compose -f "docker-compose.yml" down
